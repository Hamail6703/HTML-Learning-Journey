<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- superscript & subscript tag
     to write mathematical and maths equations
     <sup> superscript
     <sub> subscript
     doesn't change font size, only changes position-->

     <p>
        (a+b)2=a2+b2+2ab
        <hr>
        (a+b)<sup>2</sup> = a<sup>2</sup> + b<sup>2</sup> + 2ab
        <hr>
        CH4 + O2 => H2O + CO2
        <hr>
        CH<sub>4</sub> + O<sub>2</sub> => H<sub>2</sub>O + CO<sub>2</sub>
     </p>
</body>
</html>
