<!--FORMS
INPUT TAG
1. Purpose: Used within <form> element to collect user input.
2. Self closing: The <input> tag is self-closing, doesn't require closing tag.
3. Attributes: Common attributes are name, value, placeholder and required.
4. Types: Name, text, password, email etc-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
       Name: <input type ="text" placeholder="Enter your name!" required="True"><br>
       Password:<input type="password">
    </form>
</body>
</html>
