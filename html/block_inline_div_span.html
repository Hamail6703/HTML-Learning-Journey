<!--
BLOCK ELEMENTS
1. New line: Starts on a new line.
2. Full width: Take up all horizontal space.
3. Styling: Can have margins and padding
4. Size: Width and height can be set.
5. Examples: <div>, <p>, <h> <ul>, <li>
    
INLINE LEMENTS
1. Flow: Stay in line with text
2. Width: Just as wise as the content.
3. No Break: No new line between elements.
4. Limited Styling: Can't resize easily.
5. Examples: <span> ,<am>, <img>
    
DIV TAG
1. Acts as a container for other html elments
2. Doesn't provide inherent meaning
3. Commonly used to group elements for layout and styling via CSS
4. Highly versatile
5. if we apply any specific style on div, then it will be applied on all tags inside the div

SPAN TAGS
1. Purpose: Used for inline elements to style or manipulate a portion of that.
2. Non-Semantic: Doesn't add speific meaning to the enclosed text.
3. Styling: Commonly used for changing color,font, or adding effects via css.
4. Inline nature: Doesn't break text flow or create a new block-level element.-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div>
    <p id="para">This is a paragraph</p>
    <a href="#para">go to paragraph</a>
    <big>
        This is big
        </big>
    </div>
    <p>Lorem ipsum <span id="dolor">dolor</span> sit amet consectetur .</p>
    <!--we can apply specific editing to the word dolor now-->
</body>
</html>
